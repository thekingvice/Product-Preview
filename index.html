<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product Preview</title>
  </head>
  <body>
    <main>
      <img id="previewIMG" src="images/image-product-desktop.jpg" alt="" />
      <aside id="previewInfo">
        <aside id="category">Perfume</aside>
        <h1 id="productName">Gabrielle Essence Eau De Parfum</h1>
        <p id="productDescription">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <aside id="newPrice">$149.99</aside>
        <aside id="oldPrice">$169.99</aside>
        <button id="addToCart">
          <img src="images/icon-cart.svg" alt="" /> Add to Cart
        </button>
      </aside>
    </main>
  </body>
</html>
